<div class="task-info a-fadein">
  <h5>任务详情<button type="button" class="close" onclick="closeDetail();" title="关闭">×</button></h5>
  <h3><%= task.title %></h3>
  <div class="btn-group mt10">
    <a href="javascript:void(0);" onclick="forward('<%= task._id%>');" class="mr20 btn btn-warning"><i class="icon-share-alt icon-white"></i>转让</a>
    <a href="javascript:void(0);" onclick="personal('<%= task._id %>');" id="personal" class="mr20 btn btn-primary">
    <% if(task.personal == 0) { %>
    <i class="icon-eye-close icon-white"></i>私密
    <% } else { %>
    <i class="icon-eye-open icon-white"></i>公开
    <% } %>
    </a>
    <a href="javascript:void(0);" onclick="taskRemove('<%= task._id%>');" class="btn btn-danger"><i class="icon-remove icon-white"></i>删除</a>
  </div><hr>
  <h5>讨论</h5>
  <div class="input-append">
    <form name="" id="reply" action="javascript:replyPost('<%= task._id %>', $('#content').val());void(0);" method="post">
      <input type="text" class="input-large" id="content" placeholder="请输入讨论内容">
      <input type="hidden" name="post_id" value="<%= task._id %>">
      <button class="btn btn-primary" type="submit">发送</button>
    </form>
  </div>
  <ul class="reply-list">
    <% reply.forEach(function (value, index) { %>
      <li id="item_<%= value._id %>">
        <a class="close ml10" onclick="replyRemove('<%= value._id %>');" title="删除">×</a>
        <a href="/user/<%= value.uid %>"><img src="/img/avatar-small.jpg" class="avatar-tiny"></a> 
        <a href="/user/<%= value.uid %>"><%= value.name %></a>
        <%= value.content %>
      </li>
    <% }) %>
  </ul>
</div>
